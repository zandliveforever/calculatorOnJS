<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="shortcut icon" 
    href="https://result.school/logo-result.school.png"
    >
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    >
  <title>01. JS Base</title>
<script src="app.js" defer></script>
</head>
<body class="bg-dark text-light">
  <div class="container w-50 pt-5">
    <h1>Calculator</h1>
    <input 
    type="number"
    class="form-control mb-2"
    placeholder="Type 1 number"
    id="input1"
    value="10"
    >
    <input 
    type="number"
    class="form-control mb-2"
    placeholder="Type 2 number"
    id="input2"
    value="5"
    >
    <div class="d-flex mb-2">
      <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
      <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
      <button class="btn btn-success flex-grow-1 mx-2" id="multiply">*</button>
      <button class="btn btn-danger flex-grow-1 mx-2" id="divide">/</button>
    </div>
    <button class="btn btn-outlite-info w-100 mb-2" id="submit">
      Calculate
    </button>

      <div class="text-bg-light p-3 text-center">
        <h4>Result</h4>
        <p id="result" class="mb-0">49</p>
      </div>
   </div>
  </body>
</html>
